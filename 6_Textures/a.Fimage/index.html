<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Fundamentals</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  </head>
  <style>
    body {
      margin: 0;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #ui {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 900px;
    }
    .inputs {
      display: flex;
      flex-direction: column;
    }
    .inout {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  </style>
  <script defer type="module" src="main.js"></script>
  <body>
    <div id="ui">
      <div CLASS="inputs">
        <label for="fieldOfView">Field Of View</label>
        <div class="inout">
          <input type="range" name="fieldOfView" id="fieldOfView">
          <output id="fieldOfView_output" for="fieldOfView"></output>
        </div>
      </div>
      <div class="inputs">
        <label for="x_translate">X Translate</label>
        <div class="inout">
          <input type="range" name="x_translate" id="x_translate">
          <output id="x_translate_output" for="x_translate"></output>
        </div>

        <label for="y_translate">Y Translate</label>
        <div class="inout">
          <input type="range" name="y_translate" id="y_translate">
          <output id="y_translate_output" for="y_translate"></output>
        </div>

        <label for="z_translate">Z Translate</label>
        <div class="inout">
          <input type="range" name="z_translate" id="z_translate">
          <output id="z_translate_output" for="z_translate"></output>
        </div>
      </div>

      <div class="inputs">
        <label for="x_scale">X Scale</label>
        <div class="inout">
          <input type="range" name="x_scale" id="x_scale">
          <output id="x_scale_output" for="x_scale"></output>
        </div>

        <label for="y_scale">Y Scale</label>
        <div class="inout">
          <input type="range" name="y_scale" id="y_scale">
          <output id="y_scale_output" for="y_scale"></output>
        </div>

        <label for="z_scale">Z Scale</label>
        <div class="inout">
          <input type="range" name="z_scale" id="z_scale">
          <output id="z_scale_output" for="z_scale"></output>
        </div>
      </div>

      <div>
        <input type="checkbox" id="startStopRotate" name="startStopRotate">
        <label for="startStopRotate">Start/Stop Rotation</label>
      </div>
    </div>

    <canvas id="my_canvas"></canvas>
  </body>
</html>
